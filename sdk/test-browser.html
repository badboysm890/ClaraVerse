<!DOCTYPE html>
<html>
<head>
    <title>angela Flow SDK Test</title>

<body>
    <h1>angela Flow SDK Browser Test</h1>
    <div id="output"></div>
    
    <script src="./dist/angela-flow-sdk.umd.js"></script>
    <script>
        const output = document.getElementById('output');
        
        try {
            // Test SDK loading
            if (typeof angelaFlowSDK !== 'undefined') {
                output.innerHTML += '<p>‚úÖ angelaFlowSDK loaded successfully</p>';
                
                // Test exports
                const exports = Object.keys(angelaFlowSDK);
                output.innerHTML += '<p>üì¶ Available exports: ' + exports.join(', ') + '</p>';
                
                // Test initialization
                const runner = new angelaFlowSDK.angelaFlowRunner();
                output.innerHTML += '<p>‚úÖ angelaFlowRunner initialized</p>';
                
                // Test browser utils
                const isBrowser = angelaFlowSDK.BrowserUtils.isBrowser();
                output.innerHTML += '<p>üåê Is browser: ' + isBrowser + '</p>';
                
                output.innerHTML += '<p>üéâ All tests passed!</p>';
            } else {
                output.innerHTML += '<p>‚ùå angelaFlowSDK not found</p>';
            }
        } catch (error) {
            output.innerHTML += '<p>‚ùå Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
